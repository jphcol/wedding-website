    <section class="section pb-0 mb-0">
      <div class="card-image has-text-centered pb-5">
        <figure class="image is-128x128 is-inline-block">
          <img src="jrlogogreen.png">
        </figure>
      </div>
      <h1 class="title is-5 has-text-centered" style="margin-bottom: 0px;">The Wedding of</h1> <h1 class="title is-2 has-text-centered">Rebecca Jane Forbes<br> &amp;<br> Jack Peter Harold Coles</h1>
    </section>
    <section class="hero is-medium is-primary">
      <div class="hero-body">
        <div class="columns">
          <div class="column">
            <p class="title">RSVP</p>
            <p class="subtitle">Please have each member of your party complete the form. Feel free to reach out if you have any queries.</p>
          </div>
          <div class="column">
            <figure>
              <div id="form">
                <form id="rsvpForm">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Full Name" id="formName">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">RSVP</label>
                    <div class="control">
                      <input class="radio" type="radio" id="rsvpAttending" value="Attending" name="rsvpRadio" onclick="attendingCheck()" required>
                      <label for="rsvpAttending">Attending</label>
                      <input class="radio" type="radio" id="rsvpNotAttending" value="Not Attending" name="rsvpRadio" onclick="attendingCheck()">
                      <label for="rsvpNotAttending">Not Attending</label>
                    </div>
                  </div>

                  <div id="menuChoices" style="display: none">
                  <div class="field">
                    <label class="label">First Course</label>
                    <div class="control">
                      <div class="select">
                        <select id="firstCourse">
                          <option></option>
                          <option>Miso Cod</option>
                          <option>Smoked Trout</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Main Course</label>
                    <div class="control">
                      <div class="select">
                        <select id="mainCourse">
                          <option></option>
                          <option>Guineafowl</option>
                          <option>Beef</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Dessert</label>
                    <div class="control">
                      <div class="select">
                        <select id="dessertCourse">
                          <option></option>
                          <option>Chocolate Torte</option>
                          <option>Passionfruit Parfait</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Allergies - We are having a nut free wedding.</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Please let us know of any allergies." id="allergies">
                    </div>
                  </div>

                  </div>
                  
                  <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Feel free to leave any comments or messages for us here." id="message"></textarea>
                    </div>
                  </div>
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button type='submit' class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                    <p class="title is-5" id="thank-you-message">
                      Thank you for your response!
                    </p>
                  </div>
                </form>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </section>
