    <section class="section pt-1 pb-0 m-0">
      <div class="card-image has-text-centered pb-5">

      <h1 class="title is-5 has-text-centered" style="margin-bottom: 0px;">The Wedding of</h1> <h1 class="title is-2 has-text-centered">Rebecca Jane Forbes<br> &amp;<br> Jack Peter Harold Coles</h1>
    </section>
    <section class="hero is-medium is-primary">
      <div class="hero-body pt-5">
        <div class="section">
          <p class="title">Rsvp & Menu</p>
        </div>
        <div class="columns">
          <div class="column">
            <p class="subtitle has-text-justified">Please complete for each individual member of your party. Feel free to reach out if you have any queries.</p>
          </div>
          <div class="column">
            <figure>
              <div id="form">
                <form id="rsvpForm">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Full Name" id="formName">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">RSVP</label>
                    <div class="control">
                      <input class="radio" type="radio" id="rsvpAttending" value="Attending" name="rsvpRadio" onclick="attendingCheck()" required>
                      <label for="rsvpAttending">Attending</label>
                      <input class="radio" type="radio" id="rsvpNotAttending" value="Not Attending" name="rsvpRadio" onclick="attendingCheck()">
                      <label for="rsvpNotAttending">Not Attending</label>
                    </div>
                  </div>

                  <div id="menuAdultKid" style="display: none" class="field">
                    <div class="field">
                      <label class="label">Menu Choice</label>
                      <div class="control">
                        <input class="radio" type="radio" id="adultMenu" value="Adult" name="menuRadio" onclick="ageCheck()" required>
                        <label for="rsvpAttending">Adult</label>
                        <input class="radio" type="radio" id="kidsMenu" value="Child" name="menuRadio" onclick="ageCheck()">
                        <label for="rsvpNotAttending">Child</label>
                      </div>
                  </div>
                  <div id="menuChoices" style="display: none" class="field">
                    <div class="field">
                      <label class="label">First Course</label>
                      <div class="control">
                        <div class="select">
                          <select id="firstCourse">
                            <option></option>
                            <option>Miso Cod</option>
                            <option>Korean Cauliflower</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Main Course</label>
                      <div class="control">
                        <div class="select">
                          <select id="mainCourse">
                            <option></option>
                            <option>Beef</option>
                            <option>Veggie Wellington</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  
                  <div id="childOptions" style="display: none" class="field">
                    <div class="field">
                      <label class="label">Child Options</label>
                      <div class="control">
                        <div class="select">
                          <select id="kidsFood">
                            <option></option>
                            <option>Under 5</option>
                            <option>Under 5 Veggie</option>
                            <option>Over 5</option>
                            <option>Over 5 Veggie</option>
                            <option>Bringing Own Food</option>
                          </select>
                        </div>
                      </div>
                    </div>
                </div>

                    <div class="field">
                      <label class="label">Allergies/Dietary Requirements - We are having a nut free wedding.</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="I am vegan..." id="allergies">
                      </div>
                    </div>

                  </div>
                    
                    <div class="field">
                      <label class="label">Message</label>
                      <div class="control">
                        <textarea class="textarea" placeholder="We need a highchair please..." id="message"></textarea>
                      </div>
                    </div>
                  
                    <div class="field is-grouped">
                      <div class="control">
                   <button type='submit' class="button is-link">Submit</button>
                   </div>
                   <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                    <p class="title is-5" id="thank-you-message">
                      Thank you for your response!
                    </p>
                  </div>
                </form>
              </div>
            </figure>
          </div>
        </div>
      </div>
